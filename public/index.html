<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-small.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script defer src="./app.js"></script>
    <title>Dantes Läxor</title>
</head>
<body>
    <div class="main-section flex column center">
        <header class="fullWidth">
            <h1 class="title">Dantes Läxor</h1>
        </header>
        <div class="create-section flex column maxWidth">
            <form class="form flex center column" id="myForm" >
                <label for="subject">Ämne</label>
                <input type="text" id="subject" name="subject" value="Matte">
                <label for="pages">Kapitel/Sidor</label>
                <input type="text" id="pages" name="pages" value="10-15">
                <label for="toDate">Till datum</label>
                <input type="date" class="date" id="toDate" name="toDate" value="2021-04-25">
                <button type="button" class="submit">Lägg till</button>
            </form>
            <button class="deleteAll">Rensa listan</button>
        </div>
        <h3>De närmsta läxdatumen</h3>
        <div class="one-homework flex column" id="dataItem">
            
            <!-- Javascript kommer matas in här -->
        </div>
        <div class="lineBreak"></div>
        <div class="homework-list-section fullWidth" id="dataList">
            <!-- Här kommer data matas ut i javascript -->
        </div>
    </div>
</body>
</html>
