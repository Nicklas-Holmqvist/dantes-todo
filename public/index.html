<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styling -->
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/mobile.css">
    <link rel="stylesheet" href="./style/tablet.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <!-- Script -->
    <script defer src="./app.js"></script>
    
    <title>Mina läxor</title>
</head>
<body>
    <div class="main-section flex column center">
        <header class="fullWidth">
            <h1 class="title">Mina läxor</h1>
        </header>
        <div class="create-section flex column maxWidth center">
            <form class="form flex center column" id="myForm" >
                <label for="subject">Ämne</label>
                <input type="text" id="subject" name="subject" class="inputForm" placeholder="Skriv i ett ämne" autofocus>
                <label for="pages">Kapitel/Sidor</label>
                <input type="text" id="pages" name="pages" class="inputForm" placeholder="Kapitel/Antal sidor">
                <label for="toDate">Till datum</label>
                <input type="date" class="date" id="toDate" class="inputForm" name="toDate">
                <button type="button" class="submit">Lägg till</button>
            </form>
            <button class="deleteAll">Rensa listan</button>
        </div>
        <h3>Det närmsta läxdatumet</h3>
        <div class="one-homework flex column" id="dataItem">            
            <!-- Javascript kommer matas in här -->
        </div>
        <div class="lineBreak"></div>
        <h3>Alla läxorna</h3>
        <p class="all-p">Uppdatera en i taget</p>
        <div class="homework-list-section fullWidth" id="dataList">
            <!-- Här kommer data matas ut i javascript -->
        </div>
    </div>
</body>
</html>
